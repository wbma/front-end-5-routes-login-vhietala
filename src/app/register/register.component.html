<form (submit)="register()">
  <input [(ngModel)]="user.username" placeholder="Username" name="username">
  <br>
  <input [(ngModel)]="user.password" placeholder="Password" name="password" type="password">
  <br>
  <input [(ngModel)]="user.email" placeholder="Email" name="email">
  <br>
  <input [(ngModel)]="user.full_name" placeholder="Full Name" name="fullname">
  <br>
  <button type="submit">Register</button>
</form>
